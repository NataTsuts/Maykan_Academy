<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Письмо</title>

</head>
<body style="margin: 0;">
<table class="wrapper" border="0" cellpadding="0" cellspacing="0"
       style="margin: 0 auto; border-radius: 10px;border: 1px #ffffff solid;background: url('https://via.placeholder.com/600x400.png') center no-repeat;background-size: cover;">
    <tr>
        <td>
            <table class="letter" border="0" cellpadding="30" cellspacing="0"
                   style="margin: 0;position: relative;width: 100%;max-width: 600px;background: rgba(255, 255, 255, 0.1) center no-repeat;">
                <tr>
                    <td>
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td>
                                    <h1 class="title"
                                        style="color: #ffffff;margin: 0;line-height: 1;-webkit-text-size-adjust: none;font-family: 'Raleway', sans-serif;display: block;font-size: 36px;font-weight: 700;text-align: center;">
                                        Подтвердите свой адрес электронной почты, чтобы завершить регистрацию</h1>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table style="margin: 0;">
                                        <tr>
                                            <td class="image"
                                                style="padding-top: 40px;padding-bottom: 50px;text-align: center;">
                                                <img width="301" height="258" style="display:block;margin: 0 auto"
                                                     border="0"
                                                     src="https://via.placeholder.com/300x200.png"
                                                     alt="">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                    <span class="text"
                                          style="color: #ffffff;margin: 0;line-height: 26px;-webkit-text-size-adjust: none;font-family: 'Raleway', sans-serif;display: inline-block;font-weight: 400;font-size: 20px;padding-bottom: 30px;">
                                        Пожалуйста, подтвердите, что адрес электронной <b>email@email.com</b> является
                                        вашим адресом
                                        электронной почты, нажав на кнопку ниже или используя эту ссылку
                                        <a href="#" target="_blank"
                                           style="color: #b3b6ff;margin: 0;line-height: 1;-webkit-text-size-adjust: none;font-family: 'Raleway', sans-serif;">https://www.google.com/</a> в
                                        течение 48 часов.
                                    </span>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td class="button-wrapper" style="text-align: center;">
                                    <a class="button"
                                       style="color: #ffffff;margin: 0;line-height: 1;-webkit-text-size-adjust: none;font-family: 'Raleway', sans-serif;display: inline-block;width: 100%;max-width: 450px;border: none;background: #DA3A30;border-radius: 8px;padding: 12px 0;cursor: pointer;">Подтвердить
                                        почту</a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
